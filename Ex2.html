<!---
2. Set Up a Basic React Environment    

a) Create an HTML file and include CDN links for React and ReactDOM. 

b) Add a <div> with an id of "root" in the HTML body. 

c) Write a simple React component inside a <script> tag and use ReactDOM.render() to render it to the page. 
--->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Simple React</title>
  </head>
  <body>

    <!---
    
    Add a <div> with an id of "root" in the HTML body. 

    --->

    <div id="root"></div>
    
        <!---
        
        CDN links for React 
     
        --->

        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.production.min.js"
        ></script>

        <!---
        
        CDN links for ReactDOM. 
     
        --->

        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
        ></script>

        <script>
            const heading = React.createElement("h1", {}, "Full Stack AI Module 8 Week 9 : Exercise 2");
            const root = ReactDOM.createRoot(document.getElementById("root"));
            
            // ReactDOM.render() to render it to the page. 
            root.render(heading);
        </script>

    </body>
</html>
